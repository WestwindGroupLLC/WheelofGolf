<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>wheel-games</ion-title>

</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">wheel-games</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
<app-wheel-spinner [options]="wheelOptions" (spinCompleted)="onSpinCompleted($event)"></app-wheel-spinner>
